<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your CozyTables Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FAE5D3;
      color: #5A3E36;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #FFF5E1;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #8B4513;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      text-align: left;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .checkbox-group input {
      transform: scale(1.2);
    }

    .checkbox-group label:hover {
      background-color: #F1D0A0;
    }

    .btn {
      background-color: #D2691E;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #A0522D;
    }

    #profilePicPreview {
      display: none;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
      border: 3px solid #8B4513;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #5A3E36;
      background-color: #FFF5E1;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Create Your Profile</h1>
  <form id="profileForm" action="home.html" method="POST" enctype="multipart/form-data">
    <div>
      <label for="profilePic">Profile Picture:</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewProfilePic(event)" />
    </div>

    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="120" required />
    </div>

    <div>
      <label>Hobbies:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobbies" value="Cooking" /> Cooking</label>
        <label><input type="checkbox" name="hobbies" value="Gardening" /> Gardening</label>
        <label><input type="checkbox" name="hobbies" value="Reading" /> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Music" /> Music</label>
        <label><input type="checkbox" name="hobbies" value="Walking" /> Walking</label>
        <label><input type="checkbox" name="hobbies" value="Board Games" /> Board Games</label>
      </div>
    </div>

    <button type="submit" class="btn">Save & Find Matches</button>
  </form>
</div>

<img id="profilePicPreview" src="" alt="Profile Picture Preview" />

<footer>
  <p>&copy; 2025 CozyTables</p>
</footer>

<script>
  document.getElementById("profileForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop the default POST

    // Grab form values
    const fullName = document.getElementById("fullName").value;
    const city = document.getElementById("city").value;
    const age = document.getElementById("age").value;

    // For example purposes, show a confirmation
    // alert(`Thanks, ${fullName}! We'll find matches for you in ${city}.`);

    // You could also redirect here if needed
    window.location.href = "home.html";
  });
</script>

</body>
</html>
