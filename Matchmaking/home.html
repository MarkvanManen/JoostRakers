<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyTables - Match Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAE5D3;
            color: #5A3E36;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF5E1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            background-color: #D2691E;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #A0522D;
        }
        .profile-card {
            background-color: #FAD2A5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .profile-card img {
            max-width: 500px;
            min-width: 500px;
            max-height: 400px;
            min-height: 400px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Find Your Match</h1>
    <div class="profile-card" id="profile-card">
        <img id="profile-img" src="/mnt/data/A_portrait_of_an_elderly_woman_with_a_warm_smile,_.png" alt="Profile Picture">
        <h3 id="profile-name"></h3>
        <p><strong>Age:</strong> <span id="profile-age"></span></p>
        <p><strong>City:</strong> <span id="profile-city"></span></p>
        <p><strong>Hobbies:</strong> <span id="profile-hobbies"></span></p>
        <button class="btn" onclick="nextProfile(true)">Yes</button>
        <button class="btn" onclick="nextProfile(false)">No</button>
    </div>
</div>
<script>
    const profiles = [
    { name: "Froukje Janssen", age: 68, city: "Den Haag", hobbies: "Painting, Gardening, Classical Music", img: "img/w1.jpg" },
    { name: "Robert de Vries", age: 72, city: "Scheveningen", hobbies: "Fishing, Chess, Hiking", img: "img/m1.jpg" },
    { name: "Anne Willems", age: 70, city: "Rotterdam", hobbies: "Reading, Knitting, Baking", img: "img/w2.jpg" },
    { name: "Pieter Bakker", age: 75, city: "Den Haag", hobbies: "Woodworking, Golf, History", img: "img/m2.jpg" },
    { name: "Sophie van der Meer", age: 66, city: "Amsterdam", hobbies: "Yoga, Cooking, Piano", img: "img/w3.jpg" },
    { name: "Lucas de Boer", age: 74, city: "Utrecht", hobbies: "Photography, Cycling, Bird Watching", img: "img/m3.jpg" },
    { name: "Laura de Jong", age: 69, city: "Zwolle", hobbies: "Travel, Puzzles, Volunteering", img: "img/w4.jpg" },
    { name: "Tim Hendriks", age: 76, city: "Maastricht", hobbies: "Astronomy, Baking, Board Games", img: "img/m4.jpg" },
    { name: "Helen van Dijk", age: 71, city: "Groningen", hobbies: "Dancing, Sewing, Theater", img: "img/w5.jpg" },
    { name: "Lars Bos", age: 73, city: "Haarlem", hobbies: "Poetry, Playing Cards, Gardening", img: "img/m5.jpg" }
];

let currentIndex = 0;

function showProfile(index) {
    const profile = profiles[index];
    document.getElementById("profile-img").src = profile.img;
    document.getElementById("profile-name").innerText = profile.name;
    document.getElementById("profile-age").innerText = profile.age;
    document.getElementById("profile-city").innerText = profile.city;
    document.getElementById("profile-hobbies").innerText = profile.hobbies;
}

function nextProfile(liked) {
    if (liked) {
        const profile = profiles[currentIndex];
        const url = `restaurant.html?match=${encodeURIComponent(profile.name)}&img=${encodeURIComponent(profile.img)}&city=${encodeURIComponent(profile.city)}`;
        window.location.href = url;
        return;
    }
    currentIndex = (currentIndex + 1) % profiles.length;
    showProfile(currentIndex);
}

// Initialize first profile
showProfile(currentIndex);
</script>
</body>
</html>
