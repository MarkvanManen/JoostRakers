<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CozyTables - Find Your Social Match</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #FAE5D3;
          color: #5A3E36;
          margin: 0;
          padding: 0;
          text-align: center;
        }

        .container {
          max-width: 600px;
          margin: 30px auto;
          padding: 20px;
          background-color: #FFF5E1;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
          color: #8B4513;
        }

        /* Updated button style */
        .btn {
          display: inline-block;
          background: linear-gradient(135deg, #D2691E, #8B4513);
          color: white;
          padding: 15px 30px;
          font-size: 16px;
          text-decoration: none;
          border-radius: 50px;
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease;
        }

        .btn:hover {
          background: linear-gradient(135deg, #A0522D, #8B4513);
          box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
          transform: translateY(-3px);
        }

        .btn:active {
          background: linear-gradient(135deg, #8B4513, #D2691E);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
          transform: translateY(2px);
        }

        footer {
          text-align: center;
          padding: 20px;
          color: #5A3E36;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to CozyTables</h1>
    <p>Connect with like-minded people and enjoy social dinners at our partnered restaurants.</p>
    <p>We are an orginazation that partners with SeniorWeb to create an accessible way for seniors to combat loneliness</p>
    <a href="create-profile.html" class="btn">Find Your Match</a>
</div>

<footer>
    <p>&copy; 2025 CozyTables, Joost Rakers</p>
</footer>

</body>
</html>
