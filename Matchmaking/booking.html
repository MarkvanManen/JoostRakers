<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CozyTables - Booking</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFF5E1;
        color: #5A3E36;
        text-align: center;
        padding: 20px;
    }
    .booking-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #FAE5D3;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    img {
        max-width: 200px;
        border-radius: 12px;
        margin: 10px 0;
    }
    input, select, button {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    button {
        background-color: #D2691E;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #A0522D;
    }
  </style>
</head>
<body>
<div class="booking-container">
  <h2>Book a Table at <span id="restaurant-name"></span></h2>
  <img id="match-img" src="" alt="Match Photo">
  <p>With your match: <strong id="match-name"></strong></p>

  <form onsubmit="submitBooking(event)">
    <label for="date">Choose Date:</label><br>
    <input type="date" id="date" name="date" required><br>

    <label for="time">Choose Time:</label><br>
    <input type="time" id="time" name="time" required><br>

    <button type="submit">Confirm Booking</button>
  </form>
  <p id="confirmation" style="font-weight:bold; margin-top:15px;"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const restaurant = params.get("restaurant");
  const matchName = params.get("match");
  const matchImg = params.get("img");

  document.getElementById("restaurant-name").textContent = restaurant;
  document.getElementById("match-name").textContent = matchName;
  document.getElementById("match-img").src = matchImg;

  function submitBooking(event) {
    event.preventDefault();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const url = `confirmation.html?restaurant=${encodeURIComponent(restaurant)}&match=${encodeURIComponent(matchName)}&img=${encodeURIComponent(matchImg)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
    window.location.href = url;
}
</script>
</body>
</html>
